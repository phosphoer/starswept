<!DOCTYPE html>
<html>
  <head>
    <title>A New Sky</title>
    <meta content='initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="style.css" />

    <!-- Include TANK here -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/lowLag.js"></script>
    <script src="lib/perlin.js"></script>
    <script src="lib/tank.js"></script>
    <script src="lib/components.js"></script>
    <script src="bin/game.js"></script>
  </head>
  <body>
    <style>
    .fullscreen
    {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
    }
    </style>

    <div id="stage" class="fullscreen" tabIndex="0" style="touch-action: none;">
      <canvas id="canvas" class="fullscreen"></canvas>
    </div>

    <!-- Schedule our main entry point function to get called -->
    <script type="text/javascript">
      window.addEventListener("load", main);

      var canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      window.onresize = function()
      {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };

      window.onorientationchange = function()
      {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
    </script>

    <div id="barContainer"></div>
    <div id="topBarContainer"></div>
    <div id="shipHUDContainer"></div>

    <script id="barTemplate" type="text/ractive">
      <div class="bar">
        {{#commands}}
          <div class='bar-button' on-click="activate">{{name}}</div>
        {{/commands}}
      </div>
    </script>

    <script id="topBarTemplate" type="text/ractive">
      <div class="top-bar">
        {{#items}}
          <div class='bar-item'>{{name}}</div>
        {{/items}}
      </div>
    </script>

    <script id="shipHUDTemplate" type="text/ractive">
      <div class="ship-hud">
        {{#fireButtons}}
          <div class="fire-button {{side}}" on-click="activate"></div>
        {{/fireButtons}}
      </div>
    </script>

    <script src="lib/ractive.js"></script>
  </body>
</html>
