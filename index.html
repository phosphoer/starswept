<!DOCTYPE html>
<html>
  <head>
    <title>Starswept Voyage</title>
    <meta content='initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel='stylesheet' href='style.css' />

    <!-- Include TANK here -->
    <script src='lib/perlin.js'></script>
    <script src='lib/rng.js'></script>
    <script src='lib/wave.js'></script>
    <script src='lib/tank.js'></script>
    <script src='lib/components.js'></script>
    <script src='bin/game.js'></script>
  </head>
  <body>
    <style>
    .fullscreen
    {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
    }
    </style>

    <div id='stage' class='fullscreen' tabIndex='0' style='touch-action: none;'>
      <canvas id='canvas' class='fullscreen'></canvas>
    </div>

    <!-- Schedule our main entry point function to get called -->
    <script type='text/javascript'>
      window.addEventListener('load', main);

      var canvas = document.getElementById('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      window.onresize = function()
      {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };

      window.onorientationchange = function()
      {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
    </script>

    <!-- Ractive containers -->
    <div id='eventLogContainer'></div>

    <!-- Log text template -->
    <script id='eventLogTemplate' type='text/ractive'>
      <div class='event-log'>
        {{#logs}}
          <div class='event-log-item'>{{text}}</div>
        {{/logs}}
      </div>
    </script>

    <script src='lib/ractive.js'></script>
  </body>
</html>
